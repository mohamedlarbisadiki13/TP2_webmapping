  <script>
    const map = L.map('map').setView([31.5, -7.5], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const info = L.control();

    info.onAdd = function () {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>Population régionale</h4>' +
        (props
          ? `<b>${props.nom_region}</b><br>
             Population : ${Number(props[" Populatio"]).toLocaleString()}<br>
             Marocains : ${Number(props[" Marocains"]).toLocaleString()}<br>
             Étrangers : ${Number(props.Etrangers).toLocaleString()}<br>
             Ménages : ${Number(props[" Menages"]).toLocaleString()}`
          : 'Survolez une région');
    };

    info.addTo(map);

function getColor(d) {
  d = Number(d);
  return d > 5132639 ? '#800026' :
         d > 3020431 ? '#BD0026' :
         d > 1655623 ? '#E31A1C' :
         d >= 219965  ? '#FC4E2A' :
                        '#FFEDA0';
}


    function style(feature) {
      return {
        fillColor: getColor(feature.properties[" Populatio"]),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.9
      });
      layer.bringToFront();
      info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    const geojson = L.geoJson(region, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'info legend');
      const grades = [219965, 1655623, 3020431, 5132639, 7688967];
      const labels = [];

      for (let i = 0; i < grades.length; i++) {
        const from = grades[i];
        const to = grades[i + 1];
        labels.push(
          `<i style="background:${getColor(from + 1)}"></i> ${from.toLocaleString()}${to ? '&ndash;' + to.toLocaleString() : '+'}`
        );
      }

      div.innerHTML = '<b>Population</b><br>' + labels.join('<br>');
      return div;
    };

    legend.addTo(map);
  </script>
