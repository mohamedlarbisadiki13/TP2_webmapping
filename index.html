<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Choropleth Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        
        .legend {
            line-height: 18px;
            color: #555;
        }
        
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <script>
        // Initialize the map centered on Morocco
        const map = L.map('map').setView([31.7917, -7.0926], 6);

        // Add base tile layer (OpenStreetMap)
        const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Color scale function for choropleth
        function getColor(value) {
	    return value > 4932434 ? '#800026' :   // darkest red
           	   value > 4176118 ? '#BD0026' :
           	   value > 2773116 ? '#E31A1C' :
           	   value > 2081651 ? '#FC4E2A' :
           	   value > 450638  ? '#FD8D3C' :
                                     '#FFF5F0';  // lightest red
        }

        // Style function for GeoJSON features
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.Populatio || 0), // Change 'value' to your data property
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Highlight feature on hover
        function highlightFeature(e) {
            const layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();
            
            // Update info panel (you can customize this)
            info.update(layer.feature.properties);
        }

        // Reset highlight on mouseout
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        // Zoom to feature on click
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        // Add event listeners to each feature
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });

            // Bind popup with feature information
            if (feature.properties) {
                const popupContent = `
                    <strong>${feature.properties.nom_region || 'Region'}</strong><br/>
                    Population: ${feature.properties.Populatio || 'N/A'}<br/>
                    ${feature.properties.other_data || ''}
                `;
                layer.bindPopup(popupContent);
            }
        }

        // Create info control
        const info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Morocco Regions</h4>' + 
                (props ? 
                    `<b>${props.name}</b><br/>Value: ${props.value || 'N/A'}` : 
                    'Hover over a region');
        };

        info.addTo(map);

        // Create legend
        const legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'legend');
            const grades = [0, 10, 20, 50, 100, 200, 500, 1000];
            const labels = [];
            let from, to;

            for (let i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);

        // Load your GeoJSON data
        let geojson;

        // Method 1: Load from external GeoJSON file
        fetch('TP2_webmapping.geojson') // Replace with your GeoJSON file path
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON to map
                geojson = L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);

                // Fit map to GeoJSON bounds
                map.fitBounds(geojson.getBounds());
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                
                // Method 2: If you want to embed GeoJSON directly in the HTML
                // Uncomment and paste your GeoJSON here:
                /*
                const geoJsonData = { 
                    // PASTE YOUR GEOJSON OBJECT HERE 
                };
                
                geojson = L.geoJSON(geoJsonData, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
                
                map.fitBounds(geojson.getBounds());
                */
            });

    </script>
</body>

</html>
